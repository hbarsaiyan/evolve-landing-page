<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bookmark</title>
		<link rel="stylesheet" href="../dist/styles.css" />
	</head>
	<body>
		<!-- Navbar -->
		<nav class="container relative mx-auto p-6">
			<div class="flex items-center justify-between">
				<!-- Logo -->
				<div class="pt-2">
					<img src="../images/logo.svg" alt="Logo" />
				</div>
				<!-- Menu -->
				<div class="hidden space-x-6 md:flex">
					<a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
					<a href="#" class="hover:text-darkGrayishBlue">Product</a>
					<a href="#" class="hover:text-darkGrayishBlue">About Us</a>
					<a href="#" class="hover:text-darkGrayishBlue">Careers</a>
					<a href="#" class="hover:text-darkGrayishBlue">Community</a>
				</div>
				<!-- Button -->
				<a
					href="#"
					class="hidden self-baseline rounded-full bg-brightRed px-6 py-2 text-white hover:bg-brightRedLight md:block"
					>Get Started</a
				>
			</div>
		</nav>
		<!-- Hero Section -->
		<section id="hero">
			<!-- Flex Container -->
			<div
				class="container mx-auto mt-10 flex flex-col-reverse items-center justify-between space-y-0 px-6 md:flex-row"
			>
				<!-- Text -->
				<div class="flex flex-col space-y-12">
					<h1
						class="max-w-lg text-center text-4xl font-bold md:text-left md:text-5xl lg:text-6xl text-darkBlue"
					>
						Bring everyone together to build better products
					</h1>
					<p
						class="max-w-sm mx-auto md:mx-0 text-center text-lg text-darkGrayishBlue md:text-left"
					>
						Manage makes it simple for software teams to plan day-to-day tasks
						while keeping the larger team goals in view.
					</p>
					<!-- Button -->
					<div class="flex justify-center self-stretch md:justify-start">
						<a
							href="#"
							class="self-baseline rounded-full bg-brightRed px-6 py-2 text-white hover:bg-brightRedLight"
							>Get Started</a
						>
					</div>
				</div>
				<!-- Image -->
				<div class="md:max-w-[50%]">
					<img src="../images/illustration-intro.svg" alt="hero-image" />
				</div>
			</div>
		</section>
	</body>
</html>
